 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator</h1>
            <p>Convert your text into Picture using this Tool</p>

            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe What you want to see" required>
                <div class="controls">
                    <select name="" id="" class="image-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4">4 Image</option>
                    </select>

                    <button type="submit" class="generate-button">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="image-card" >
            <img src="ai-image-generator-website-images/images/img-1.jpg" alt="">
        </div>

        <div class="image-card">
            <img src="ai-image-generator-website-images/images/img-2.jpg" alt="">

        </div> 
        
        <div class="image-card">
            <img src="ai-image-generator-website-images/images/img-3.jpg" alt="">
        </div> 

        <div class="image-card">
            <img src="ai-image-generator-website-images/images/img-4.jpg" alt="">
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
